name: Build and Release Client

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka

      - name: Build exe with Nuitka
        run: |
          python -m nuitka --onefile --standalone --assume-yes-for-downloads client.py

      - name: Find built exe
        id: find_exe
        run: |
          $exe = Get-ChildItem -Path . -Filter "*.exe" | Select-Object -First 1
          echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_exe.outputs.exe_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
